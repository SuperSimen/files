
<div ng-repeat="user in users">
    <div ng-click="clickOnUser(user)">
        <div ng-show="user.online">
            <div ng-show="user.name">
                {{user.name}}
            </div>
            <div ng-hide="user.name">
                {{user.id}}
            </div>
        </div>
    </div>
</div>

<input type="file" ft-file-uploader />
